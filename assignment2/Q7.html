<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Fixed Menu</title>
    <style>
      
        body {
            display: flex;
            flex-direction: row;
        }

        /* Vertical menu bar styles */
        .menu {
            position: fixed;
            top: 0;
            left: 0; /* Change to 'right: 0' for right-side menu */
            width: 200px;
            height: 100%;
            background-color: #333;
            padding-top: 20px;
            padding-left: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Menu item styles */
        .menu a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Content styles */
        .content {
            margin-left: 220px; /* Create space for the menu */
            padding: 20px;
            flex-grow: 1;
            overflow: auto;
        }

        /* Simulating longer content */
        .content div {
            height: 2000px;
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Vertical Menu Bar -->
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <div>
            <h1>Welcome to My Page</h1>
            <p>Scroll down to see the effect of the fixed menu bar.</p>
        </div>
    </div>

</body>
</html>
