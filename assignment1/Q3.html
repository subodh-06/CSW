<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a Student Report Table</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
        }
        thead{
            border: 5px solid green;
        }
    </style>
</head>

<body>
    <h1>Student Report Table</h1>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Roll No</th>
                <th>Math</th>
                <th>Science</th>
                <th>English</th>
                <th>Grade</th>
            </tr>  
        </thead>
        <tbody>
            <tr style="background-color: antiquewhite;">
                <td>Alice</td>
                <td>101</td>
                <td>85</td>
                <td>90</td>
                <td>88</td>
                <td>A</td>
            </tr>
            <tr >
                <td>Bob</td>
                <td>102</td>
                <td>78</td>
                <td>75</td>
                <td>80</td>
                <td>B</td>
            </tr>
        </tbody>
        
    </table>

</body>

</html>
